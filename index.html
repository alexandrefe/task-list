<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praticando Front End</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-6">
      <h2>Task List</h2>
      <hr style="height: 3px;">
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <form>
        <div class="input-group mt-3">
          <span class="input-group-text" id="task">📝</span>
          <input type="text" class="form-control inputTask" value="ola" placeholder="Digite sua tarefa" aria-label="task" aria-describedby="basic-addon1">
        </div>
      </form>
    </div>
    <div class="col-3">
      <div class="mt-3">
        <button class="btn btn-primary buttonTask">Cadastrar Task</button>
      </div>
    </div>
  </div>
</div>  

<div class="container mt-5">
  <div class="row">
    <div class="col">
      <ul class="list-group list-group-flush tasklist">
        
      </ul>
    </div>
  </div>
</div>
  
<script src="./script.js"></script>  
</body>
</html>
